<ion-header>
  <ion-navbar>
    <ion-title>Laser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    <ion-list>

      <ion-list-header>
        Descripciòn Laser
      </ion-list-header>

      <ion-item>
        <ion-label floating>Codigo Laser</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>

      <ion-item>
        Nombre Laser
        <ion-icon name='color-wand' item-start></ion-icon>
        <ion-note item-end>{{nombreLaser}}</ion-note>
      </ion-item>

      <ion-item>
        Lugar
        <ion-icon name='ios-pin' item-start></ion-icon>
        <ion-note item-end>{{nombreLaser}}</ion-note>
      </ion-item>

      <ion-item>
        Secciòn
        <ion-icon name='ios-pin-outline' item-start></ion-icon>
        <ion-note item-end>{{nombreLaser}}</ion-note>
      </ion-item>

      <ion-item>
        <ion-icon name='md-megaphone' item-start></ion-icon>
        Alertas
        <ion-note item-end>{{Alertas}}</ion-note>
      </ion-item>


    </ion-list>


    <ion-list-header>
      Tiempo
    </ion-list-header>

    <ion-item>
      <ion-icon name='time' item-start></ion-icon>
      Hora Inicio
      <ion-note item-end>
      {{horaInicio}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='clock' item-start></ion-icon>
      Minuto Inicio
      <ion-note item-end>
      {{minutoInicio}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='time' item-start></ion-icon>
      Hora Fin
      <ion-note item-end>
      {{horaInicio}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='clock' item-start></ion-icon>
      Minuto Fin
      <ion-note item-end>
      {{minutoInicio}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Estado Alarma OFF/ON
      </ion-label>
      <ion-icon name='power' item-start></ion-icon>
    </ion-item>
    <!-- <ion-item>
      <ion-icon name='leaf' item-start></ion-icon>
      Herbology
      <ion-icon name='rose' item-end color="secondary"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='flask' item-start></ion-icon>
      Potions
      <ion-note item-end>
      Poisonous
      </ion-note>
    </ion-item> -->
  </ion-list>
  <div padding>
    <button ion-button color="primary" block>Guardar</button>
  </div>
</ion-content>
